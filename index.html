<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Planner</title>
  <style>
    #planForm { display: flex; flex-direction: column; gap: 10px; max-width: 240px; }
  </style>
</head>
<body>
  <section>
    <form id="planForm">
      <input type="text" name="destination" placeholder="목적지" />
      <input type="text" name="purpose" placeholder="목적" />
      <input type="number" name="people_count" placeholder="인원수" />
      <label>시작일 <input type="date" name="start_date" /></label>
      <label>종료일 <input type="date" name="end_date" /></label>
      <button type="submit">추가</button>
    </form>
  </section>

  <section id="planBox"></section>

  <script>
    const planBox = document.querySelector("#planBox");
    const planForm = document.querySelector("#planForm");

    async function renderPlans() {
      planBox.innerHTML = "";
      const res = await fetch("http://localhost:3000/plans");
      const data = await res.json();

      for (const p of data) {
        const div = document.createElement("div");
        div.innerHTML = `<h3>${p.destination} (${p.start_date} ~ ${p.end_date})</h3>
                         <p>목적: ${p.purpose}</p>
                         <p>인원: ${p.people_count}명</p>
                         <p>AI 제안: ${p.ai_suggestion || ""}</p>`;

        const btn = document.createElement("button");
        btn.textContent = "삭제";
        btn.addEventListener("click", async () => {
          await fetch(`http://localhost:3000/plans/${p.id}`, { method: "DELETE" });
          await renderPlans();
        });

        div.appendChild(btn);
        planBox.appendChild(div);
      }
    }

    planForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      await fetch("http://localhost:3000/plans", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });
      await renderPlans();
    });

    document.addEventListener("DOMContentLoaded", renderPlans);
  </script>
</body>
</html>
